<body>
<script>
    function padString (name, number, flag) {
       var output = '';
       var a = number - name.length
       var b = '';
    for (var i = 1; i<=a; i++) {
        b = flag.repeat(a);
    }
    if (name.length > number) {
        output = name;
    }   else {
        output = name + b;
    } 
    console.log(output);
}
   
   padString ('Ivanna', 9, '*');
</script>
</body>
