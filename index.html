<script>
    function padString(name, number, symbol, addToStart) {
      var output = '';
      var diff = number - name.length
      var placeholder = '';
      for (var i = 1; i <= diff; i++) {
        placeholder = symbol.repeat(diff);
      }
      if (name.length > number) {
        output = name;
      } else {
        output = name + placeholder;
      }
      var str = output.toString();

      let result = addToStart ? placeholder + name : name + placeholder
      return `'${result}'`
    }

    console.log(padString('Ivanna', 8, '*', true)); 
</script>
